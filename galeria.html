<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria - Portal Verde do Saber</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f0fff4;
    }

    .gallery-section {
      padding: 50px 20px;
      background-color: #e6f5ea;
      text-align: center;
    }

    .gallery-section h2 {
      font-size: 2.5em;
      color: #2d6a4f;
      margin-bottom: 10px;
    }

    .gallery-section p {
      font-size: 1.1em;
      color: #444;
      margin-bottom: 30px;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .gallery-item {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      max-width: 320px;
    }

    .gallery-item:hover {
      transform: scale(1.03);
      box-shadow: 0 8px 18px rgba(0,0,0,0.2);
    }

    .gallery-item img,
    .gallery-item video {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <section class="gallery-section" id="galeria" aria-labelledby="galeria-titulo">
    <h2 id="galeria-titulo">Nossa Galeria</h2>
    <p>Veja registros inspiradores de atividades, projetos e momentos marcantes do Portal Verde do Saber.</p>

    <div class="gallery-grid">
      <!-- Imagens -->
      <div class="gallery-item"><img src="midia/galeria1.jpg" alt="Imagem 1"></div>
      <div class="gallery-item"><img src="midia/galeria2.jpg" alt="Imagem 2"></div>
      <div class="gallery-item"><img src="midia/galeria3.jpg" alt="Imagem 3"></div>
      <div class="gallery-item"><img src="midia/galeria4.jpg" alt="Imagem 4"></div>
      <div class="gallery-item"><img src="midia/galeria5.jpg" alt="Imagem 5"></div>
      <div class="gallery-item"><img src="midia/galeria6.jpg" alt="Imagem 6"></div>
      <div class="gallery-item"><img src="midia/galeria7.jpg" alt="Imagem 7"></div>
      <div class="gallery-item"><img src="midia/galeria8.jpg" alt="Imagem 8"></div>
      <div class="gallery-item"><img src="midia/galeria9.jpg" alt="Imagem 9"></div>
      <div class="gallery-item"><img src="midia/galeria10.jpg" alt="Imagem 10"></div>
      <div class="gallery-item"><img src="midia/galeria11.jpg" alt="Imagem 11"></div>
      <div class="gallery-item"><img src="midia/galeria12.jpg" alt="Imagem 12"></div>
      <div class="gallery-item"><img src="midia/galeria13.jpg" alt="Imagem 13"></div>
      <div class="gallery-item"><img src="midia/galeria14.jpg" alt="Imagem 14"></div>
      <div class="gallery-item"><img src="midia/galeria15.jpg" alt="Imagem 15"></div>

      <!-- Vídeos -->
      <div class="gallery-item">
        <video controls>
          <source src="midia/video1.mp4" type="video/mp4">
          Seu navegador não suporta vídeo.

        </video>
      </div>

        </video>
      </div>

      </div>
    </div>
  </section>
</body>
</html>
