<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Saber Verde</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"> <style>
        /* Estilos específicos para o quiz, adicionados aqui para simplificar */
        /* Você pode mover estes estilos para 'style.css' ou criar um 'quiz.css' */

        main.quiz-container {
            max-width: 800px;
            margin: 3rem auto;
            background-color: var(--branco);
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15); /* Sombra mais acentuada */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #quiz-area {
            width: 100%;
        }

        #question-display {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--verde-escuro);
            margin-bottom: 2rem;
            text-align: center;
            line-height: 1.4;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .option-item {
            background-color: var(--fundo-pagina);
            border: 1px solid var(--verde-claro);
            border-radius: 0.75rem;
            margin-bottom: 1rem;
            padding: 1rem 1.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            color: var(--verde-escuro);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option-item:hover {
            background-color: var(--verde-claro);
            color: var(--branco);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .option-item.selected {
            background-color: var(--verde-medio);
            color: var(--branco);
            border-color: var(--verde-medio);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .option-item.correct {
            background-color: #4CAF50; /* Verde para correto */
            color: var(--branco);
            border-color: #4CAF50;
            font-weight: bold;
        }

        .option-item.incorrect {
            background-color: #F44336; /* Vermelho para incorreto */
            color: var(--branco);
            border-color: #F44336;
            font-weight: bold;
        }

        .option-item input[type="radio"] {
            margin-right: 0.8rem;
            transform: scale(1.3); /* Aumenta o tamanho do radio button */
            accent-color: var(--verde-escuro); /* Muda a cor do radio button */
        }

        .quiz-navigation {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 2.5rem;
        }

        .nav-button {
            padding: 0.8rem 2rem;
            border: none;
            border-radius: 0.75rem;
            background-color: var(--verde-escuro);
            color: var(--branco);
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            background-color: var(--verde-medio);
            transform: translateY(-2px);
        }

        .nav-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        #results-area {
            text-align: center;
            margin-top: 3rem;
            display: none; /* Escondido inicialmente */
        }

        #score-display {
            font-size: 2.5rem;
            color: var(--verde-escuro);
            margin-bottom: 1rem;
        }

        #feedback-message {
            font-size: 1.3rem;
            color: var(--verde-medio);
            margin-bottom: 2rem;
        }

        .restart-button {
            padding: 1rem 2.5rem;
            background-color: var(--verde-escuro);
            color: var(--branco);
            border: none;
            border-radius: 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .restart-button:hover {
            background-color: var(--verde-claro);
            color: var(--verde-escuro);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }

        /* Responsividade para o quiz */
        @media (max-width: 768px) {
            main.quiz-container {
                margin: 2rem 1rem;
                padding: 1.5rem;
            }

            #question-display {
                font-size: 1.3rem;
                margin-bottom: 1.5rem;
            }

            .option-item {
                font-size: 1rem;
                padding: 0.8rem 1.2rem;
            }

            .nav-button {
                padding: 0.6rem 1.5rem;
                font-size: 1rem;
            }

            #score-display {
                font-size: 2rem;
            }

            #feedback-message {
                font-size: 1.1rem;
            }

            .restart-button {
                padding: 0.8rem 2rem;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            main.quiz-container {
                padding: 1rem;
            }

            #question-display {
                font-size: 1.1rem;
            }

            .option-item {
                font-size: 0.9rem;
                padding: 0.7rem 1rem;
            }

            .quiz-navigation {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-button {
                width: 100%;
            }
        }

    </style>
</head>
<body>

    <header>
        <h1>Quiz do Saber Verde</h1>
        <p>Teste seus conhecimentos sobre sustentabilidade!</p>
    </header>

    <main class="quiz-container">
        <div id="quiz-area">
            <p id="question-display">Carregando pergunta...</p>
            <ul id="options-container" class="options-list">
                </ul>
            <div class="quiz-navigation">
                <button id="prev-button" class="nav-button" disabled>Anterior</button>
                <button id="next-button" class="nav-button">Próxima</button>
            </div>
        </div>

        <div id="results-area">
            <h2 id="score-display"></h2>
            <p id="feedback-message"></p>
            <button id="restart-button" class="restart-button">Tentar Novamente</button>
        </div>
    </main>

    <footer>
        <p>© 2025 Portal Verde do Saber - Quiz</p>
    </footer>

    <script src="quiz-script.js"></script> </body>
</html>
